<!-- INCLUDE overall_header.html -->

    <div class="toolbar">
        <h1 id="pageTitle">{TOPIC_TITLE}</h1>
        <a class="button leftButton" href="{U_VIEW_FORUM}" target="_self">{FORUM_NAME}</a>
        <a class="button blueButton" href="{U_POST_REPLY_TOPIC}" target="_self">{L_POST_REPLY}</a>
    </div>

<div id="thread" selected="true">

	<!-- BEGIN postrow -->
		<div class="post">
			{L_POST_BY_AUTHOR} <strong>{postrow.POST_AUTHOR_FULL}</strong> {L_POSTED_ON_DATE} {postrow.POST_DATE}

			<a href="{postrow.U_QUOTE}" title="{L_QUOTE}" target="_self" class="postbuttons"><span>{L_QUOTE}</span></a>
			<!-- IF postrow.U_EDIT --><a href="{postrow.U_EDIT}" title="{L_EDIT_POST}" target="_self" class="postbuttons"><span>{L_EDIT_POST}</span></a><!-- ENDIF -->
			
			<div class="postbody">{postrow.MESSAGE}</div>
			
			<!-- IF postrow.S_HAS_ATTACHMENTS -->
				<div class="attachmentbox">
					<strong>{L_ATTACHMENTS}</strong><br />
					<!-- BEGIN attachment -->
						{postrow.attachment.DISPLAY_ATTACHMENT}<br />
					<!-- END attachment -->
				</div>
			<!-- ENDIF -->
		</div>

		<hr />
	<!-- END postrow -->


	<!-- IF PAGINATION or TOTAL_POSTS -->
		<div id="pagination">
			{TOTAL_POSTS}
			<!-- IF PAGE_NUMBER -->
				<!-- IF PAGINATION --> &bull; <a href="#" onclick="jumpto(); return false;" title="{L_JUMP_TO_PAGE}">{PAGE_NUMBER}</a> &bull; <span>{PAGINATION}</span>
				<!-- ELSE -->
				&bull; {PAGE_NUMBER}
				<!-- ENDIF -->
			<!-- ENDIF -->
		</div>
	<!-- ENDIF -->

</div>

<!-- INCLUDE overall_footer.html -->
